<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__container _contaier">
                <div class="header__body">
                    <div class="header__main">
                        <a href="" class="header__logo">FoodZone</a>
                        <div class="header__menu menu">
                            <nav class="menu__body">
                                <ul class="menu__list">
                                    <li class="menu__item">
                                        <a href="#" class="menu__link"> RESTAURANTS </a>
                                        <button type="button" class="menu__arrow fa-solid fa-chevron-down"></button>
                                        <ul class="menu__sub-list">
                                            <li class="menu__sub-item">
                                                <a href="#/first/" data-href="#/first/" class="menu__sub-link" id="first" onclick="locationRouter(this.dataset.href)">FreshFood</a>
                                            </li>
                                            <li class="menu__sub-item">
                                                <a href="#/second/" data-href="#/second/" class="menu__sub-link" id="second" onclick="locationRouter(this.dataset.href)">FarmerGoods</a>
                                            </li class="menu__sub-item">
                                            <li>
                                                <a href="#/third/" data-href="#/third/" class="menu__sub-link" id="third" onclick="locationRouter(this.dataset.href)">Delicious</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="menu__item">
                                        <a href="" class="menu__link"> MENU </a>
                                        <button type="button" class="menu__arrow fa-solid fa-chevron-down"></button>
                                        <ul class="menu__sub-list">
                                            <li class="menu__sub-item">
                                                <a href="#/firstMenu/" data-href="#/firstMenu/" class="menu__sub-link" onclick="locationRouterMenu(this.dataset.href)">Hot</a>
                                            </li>
                                            <li class="menu__sub-item">
                                                <a href="#/secondMenu/" data-href="#/secondMenu/" class="menu__sub-link" onclick="locationRouterMenu(this.dataset.href)">Sides</a>
                                            </li>
                                            <li class="menu__sub-item">
                                                <a href="#/thirdMenu/" data-href="#/thirdMenu/" class="menu__sub-link" onclick="locationRouterMenu(this.dataset.href)">Drinks</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
    
                            </nav>
                        </div>
                        
                    </div>


                    <div class="header__search">
                        <div class="search-form">
                            <button type="button" class="search-form__icon fa-solid fa-magnifying-glass"></button>
                            <form action="#" class="search-form__item">
                                <button type="submit" class="search-form__btn fa-solid fa-magnifying-glass"></button>
                                <input type="text" name="form[]" class="search-form__input" placeholder="search there">
                            </form>
                        </div>
                    </div>
                    <div class="header__actions actions-header">
                        <div class="actions-header__item cart-header">
                            <a href="#" class="cart-header__icon fa-solid fa-solid fa-cart-shopping"></a>
                            <div class="cart-header__body">
                                <ul class="cart-header__list cart-list"></ul>
                            </div>
                        </div>
                        <div>
                            <a href="#" class="actions-header__item user-header _ibg fa-solid fa-user"></a>
                        </div>
                        
                    </div>

                    <button type="button" class="menu__icon icon-menu" onclick="toggleMobileMenu()"> 
                        <span></span>
                        <span></span>
                        <span></span>
                    </button> 

                </div>
            </div>
        </div>

    </header>

<main class="app">

    

    <section class="banner">
        <img src="img/banner.jpg" alt="">
        
    </section>



    <section class="icons">
        <div class="icons__wrapeer">
            <ul class="icons__container"></ul>
        </div>
    </section>


    <section class="restaurants">
        <h2 class="title"> New restaurants</h2>
        <div class="wrapper">
            <div class="container"></div>
        </div>
    </section>
   
   

</main>
    
   

  
    

    <script src="menuClick.js"></script>
    <script src="restaurantsClick.js"></script>
    <script  src="index.js"></script>


</body>
</html>
